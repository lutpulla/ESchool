<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="./template/main.xhtml">
    <ui:define name="main-head">
    </ui:define>
    <ui:define name="main-content">
        <div class="container" style="width: 370px;">
            <h3>#{bundle.ApplicationTitle}</h3>
            <div class="panel panel-primary" >
                <div class="panel-heading">
                    <h3 class="panel-title">Аутентификация</h3>
                </div>
                <div class="panel-body">
                    <h:form prependId="false" class="form-signin">
                        <h:inputText class="form-control" pt:placeholder="Логин" size="20" value="#{authController.login}" requiredMessage="#{bundle.RequiredField}: Логин" required="true" />
                        <br/>
                        <h:inputSecret class="form-control" pt:placeholder="Пароль" size="20" value="#{authController.password}" requiredMessage="#{bundle.RequiredField}: Пароль" required="true" />
                        <br/>
                        <h:commandButton id="enter" class="btn btn-success" value="#{bundle.Enter}" action="#{authController.checkAuthenticate()}" style=" float: right;"/>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
