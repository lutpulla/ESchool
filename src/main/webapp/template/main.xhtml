<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view locale="ru">
        <h:head>
            <title>#{bundle.ApplicationTitle}</title>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            </f:facet>
            <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/image/favicon.ico" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/style.css" />
            <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery.js" />
            <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap.js" />
            <ui:insert name="main-head" />
            <script type="text/javascript">
                $(function () {
                    if ($('ul#message-app').length) {
                        $('div#modal-alert').modal('show');
                    }
                });
                <ui:insert name="main-script" />
            </script>
        </h:head>
        <h:body>
            <div id="modal-alert" class="modal fade" role="dialog">
                <h:messages id="message-app" class="alert alert-danger">
                    <button id="message-app-btn" type="button" class="close" data-dismiss="modal">Ã—</button>
                </h:messages>
            </div>
            <ui:insert name="main-content" />
        </h:body>
    </f:view>
</html>
